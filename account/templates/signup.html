{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        {% block head %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% endblock %}

</head>

<body>
        {% block tester %}

        <form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <p>Username <input class="input100" type="text" name="username"></p>
                <p>email <input class="input100" type="text" name="email"></p>
                {{ email_overlap }}
                <p>Password <input class="input100" type="password" name="password"></p>
                <p>Password_check <input class="input100" type="password" name="pwcheck"></p>
                <p>nickname <input class="input100" type="text" name="nickname"></p>
                <p>phone <input class="input100" type="text" name="phone"></p>
                <button class="login100-form-btn">Signup</button>

        </form>


        {% endblock %}

        {% block recycle %}
        {% endblock %}


        {% block script %}
        {% endblock %}
</body>

</html>
