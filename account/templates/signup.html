{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        {% block head %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% endblock %}

</head>

<body>
        {% block tester %}

        <form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <p>아이디 <input class="input100" type="text" name="username"></p>
                <p>이메일 <input class="input100" type="text" name="email"></p>
                {{ email_overlap }}
                <p>비밀번호 <input class="input100" type="password" name="password"></p>
                <p>비밀번호 확인 <input class="input100" type="password" name="pwcheck"></p>
                <p>이름 <input class="input100" type="text" name="nickname"></p>
                <p>휴대폰번호 <input class="input100" type="text" name="phone"></p>
                <button class="login100-form-btn">회원가입</button>

        </form>


        {% endblock %}

        {% block recycle %}
        {% endblock %}


        {% block script %}
        {% endblock %}
</body>

</html>
