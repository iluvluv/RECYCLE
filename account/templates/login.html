{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	{% block head %}

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	{% endblock %}

</head>

<body>
	{% block tester %}
	<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'login' %}">
		{% csrf_token %}

		<p>아이디 <input class="input100" type="text" name="username"></p>

		<p>패스워드 <input class="input100" type="password" name="password"></p>

		<button class="login100-form-btn">로그인</button>
		<p>{{msg}}</p>
	</form>
	{% endblock %}

	{% block recycle %}
	{% endblock %}

	{% block script %}
	{% endblock %}
</body>

</html>
