{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Blueprint: A responsive product grid layout with touch-friendly Flickity galleries and Isotope-powered filter functionality." />
	<meta name="keywords"
		content="blueprint, template, layout, grid, responsive, products, store, filter, isotope, flickity" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Pixel Fabric clothes icons -->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/pixelfabric-clothes/style.css' %}" />
	<!-- General demo styles & header -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
	<!-- Flickity gallery styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/flickity.css' %}" />
	<!-- Component styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
	<script src="{% static 'js/modernizr.custom.js' %}"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>
		$(function() {
			timer = setInterval( function () {
				$.ajax({
					url: "http://localhost:8000/show/",
					type: "POST",
					dataType: "json",
					complete : function(data) {
						console.log(data.responseJSON.value);
						console.log(typeof(data.responseJSON.value));
						let temp = data.responseJSON.value.replace("\r\n", "");
						if (parseInt(temp) < 7) {
							alert("꽉 찼습니다.")
							// alert(data.responseJSON.value);
						}    
					}
				});

				//clearInterval(timer);
			}, 1000);
		});
	</script>
	{% block head %}
	{% endblock %}
</head>

<body>
	<div id="test" class="account_div">
		<div class="account_box">
			{% if user.is_authenticated %}
			<button class="account action filter__item" onclick="logout();">로그아웃</button>
			{% else %}
			<button class="account action filter__item" onclick="login();">로그인</button>
			<button class="account action filter__item" onclick="signup();">회원가입</button>
			{% endif %}
		</div>
	</div>
	{% block tester %}

	{% endblock %}

	{% block content %}
	{% endblock %}

	<!-- /view -->
	<div id="script">
		<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
		<script src="{% static 'js/flickity.pkgd.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

		<script>
			function logout() {
				location.href = "{% url 'signout' %}";
			}

			function login() {
				location.href = "{% url 'login' %}";
			}

			function signup() {
				location.href = "{% url 'signup' %}";
			}

			function allButton() {
				location.href = "{% url 'index' %}";
			}

			function jacketsButton() {
				location.href = "{% url 'kinds_list' 'jacket' %}";
			}

			function shirtsButton() {
				location.href = "{% url 'kinds_list' 'shirts' %}";
			}

			function dressesButton() {
				location.href = "{% url 'kinds_list' 'dresses' %}";
			}

			function trousersButton() {
				location.href = "{% url 'kinds_list' 'trousers' %}";
			}

			function shoesButton() {
				location.href = "{% url 'kinds_list' 'shoes' %}";
			}



		</script>
	</div>
	{% block script %}
	{% endblock %}
</body>

</html>
